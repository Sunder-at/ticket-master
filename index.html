<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cinestar Ticket Master</title>
  <meta name="description" content="Cinestar Ticket Master">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
  <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css">

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>

  <script src="data/db.json"></script>
  <link rel="stylesheet" href="css/main2.css">
  <script src="js/main.js"></script>
</head>

<body>
  <br>
  <br>
  <p>Current date: <input type="text" id="datepicker"></p>
  <div id="movie-accordion">
    <h3 id="accordion-movie">Movie Selection</h3>
    <div>
      <div style="width: 1100px;">
        <table id="movie-table" class="display" style="width: 100%;">
          <thead>
              <tr>
                <th></th>
                <th><label style="width:60px; display: block;"></label></th>
                <th>Titles</th>
                <th>dd/mm</th>
                <th>dd/mm</th>
                <th>dd/mm</th>
                <th>dd/mm</th>
                <th>dd/mm</th>
                <th>dd/mm</th>
                <th>dd/mm</th>
              </tr>
          </thead>
          <tbody>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tbody>
        </table>
      </div>
      <button id="movie-accept">Accept movie and time</button>
    </div>

    <h3 id="accordion-tickets">Tickets Selection</h3>
    <div>
      <table id = "tickets-buy-table" style="width:500px;">
        <thead>
          <tr>
            <th>Ticket</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="tickets-name">a</td>
            <td>
              <select name="number" id="tickets-amount">
              <option selected="selected">1</option><option>2</option><option>3</option>
              <option>4</option><option>5</option><option>6</option>
              <option>7</option><option>8</option><option>9</option>
              <option>10</option><option>11</option><option>12</option>
            </select></td>
            <td id="tickets-price"></td>
            <td id="tickets-total"></td>
          </tr>
        </tbody>
      </table>
      <button id="tickets-accept">Accept tickets</button>
    </div>
    <h3 id="accordion-seats">Seats Selection</h3>
    <div>
      <div id="seats-grid">
      </div>
      <button id="seats-accept">Accept seats</button>
    </div>

    <h3 id="accordion-billing">Billing</h3>
    <div>
      <div style="width:500px;">
        <table id = "billing-table">
          <thead>
            <tr>
              <th></th>
              <th>Details</th>
              <th>Price</th>
              <th>Settings</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div><br>
      <button id="another-movie-accept">Get another ticket</button>
      <button id="billing-accept">Accept billing</button>
    </div>
  </div>
</body>
</html>
